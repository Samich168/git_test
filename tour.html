<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="navbar_flex">
                <div class="navbar_element_1"><img src="img/Best tour plan.svg" alt=""></div>
                <div class="navbar_element_2">
                    <form class="search navbar__search" action="" method="get">
                    <input autocomplete="off" class="navbar_input" name="s" placeholder="Искать здесь..." type="search">
                    <button class="navbar_button" type="submit"><img class="search_img" src="img/search.svg" alt=""></button>
                    </form>
                </div>
                <div class="navbar_element_3"><img class="navbar_photo" src="img/photo.jpg" alt=""><p class="navbar_name">Nathan</p></div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="container">
            <div class="header_flex">
                <a href="" class="header_element">All Deals</a>
                <a href="" class="header_element">Hotels</a>
                <a href="" class="header_element">Activities</a>
                <a href="" class="header_element">Hotel Day Packages</a>
                <a href="" class="header_element">Restaurants</a>
                <a href="" class="header_element">Events</a>
                <a href="" class="header_element">Rodrigues</a>
            </div>
        </div>
    </div>
    <div class="breadcrumb">
        <div class="container">
            <ol class="breadcrumb_ol">
                <li class="breadcrumb-item"><a class="breadcrumb-item-link" href="#">Home</a></li>
                <li class="breadcrumb-item"><a class="breadcrumb-item-link" href="#">Flash Offers</a></li>
                <li class="breadcrumb-item active">Grand Hilton Hotel</li>
            </ol>  
        </div>
    </div>
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img class="star" src="img/star-svgrepo-com (1).svg" alt="">
                            <img class="star" src="img/star-svgrepo-com (1).svg" alt="">
                            <img class="star" src="img/star-svgrepo-com (1).svg" alt="">
                            <img class="star" src="img/star-svgrepo-com (1).svg" alt="">
                            <img class="star" src="img/star-svgrepo-com (1).svg" alt="">
                        </div>
                        <h1 class="hotel-name">Grand Hilton Hotel</h1>
                        <span class="hotel-offer">Flash Offer</span>
                    </div>
                    <p class="hotel-description">Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free</p>
                </div>
                <div class="rating hotel-info__text">
                    <span class="rating__text">User Rattings</span>
                    <span class="rating__counter">4.5/<small>5</small></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
